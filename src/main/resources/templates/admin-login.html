<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div align="center">
		<h3 class="btn-warning">OBM Management</h3>
	</div>
	<div class="container">
		<div class="panel-group" style="margin-top: 40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${welcomeMsg}"></span>
					<div align="right"><a class="btn btn-primary active"  th:href="@{/logout}">Logout</a></div>
					
				</div>
				<table class="table table-bordered">
					<thead class="thead-light">
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.name}+' '+ ${user.lastName}">&nbsp;</td>
							<td th:text="${user.email}">&nbsp;</td>
							<td><a class="btn mini red-stripe" th:href="@{'/file-list/' + ${user.email}+'/'+${user.name}+' '+ ${user.lastName}}">File List</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
